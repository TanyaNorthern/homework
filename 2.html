<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .card {
            width: 360px;
            background: #F8F8F8;
        }
        
        .card-box {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            gap: 30px;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
        }
        
        .card__content {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: start;
            -ms-flex-align: start;
            align-items: flex-start;
            padding: 24px 16px;
            gap: 16px;
        }
        
        .card__img {
            width: 360px;
            height: 420px;
            -o-object-fit: cover;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!--
Дополнительное задание.

Дан макет сайта
https://www.figma.com/file/SbfOi2i4S1pIs0G6uOLPCx/shop-(Copy)?node-id=73%3A140м 

В нем представлены товары, добавленные в корзину 

Вам необходимо создать объект cart  в котором будет 
1. ссылка на картинку
2. Название товара (MANGO  PEOPLE  T-SHIRT)
3. цена (Price: $300 	) 
4. цвет (Color: Red)
5. Размер (Size: Xl	)
6. Количество (Quantity:2)

Отобразить на странице 2 товара добавленных в корзину
-->

    <div class="card-box"></div>
    <script>
        "use strict";

        function createCard(card) {
            const cardBox = document.createElement('div');
            cardBox.classList.add('card');

            const cardImg = document.createElement('img');
            cardImg.src = card.imgSrc;
            cardImg.classList.add('card__img');
            cardBox.append(cardImg);

            const cardBoxText = document.createElement('div');
            cardBoxText.classList.add('card__content');
            cardBox.append(cardBoxText);

            const cardHeading = document.createElement('h2');
            cardHeading.classList.add('card__heading');
            cardHeading.textContent = card.name;
            cardBoxText.append(cardHeading);

            const cardPrice = document.createElement('p');
            cardPrice.classList.add('card__price');
            cardPrice.textContent = `Price: $${card.price.toFixed(2)}`;
            cardBoxText.append(cardPrice);

            const cardColor = document.createElement('p');
            cardColor.classList.add('card__color');
            cardColor.textContent = `Color: ${card.color}`;
            cardBoxText.append(cardColor);

            const cardSize = document.createElement('p');
            cardSize.classList.add('card__size');
            cardSize.textContent = `Size: ${card.size}`;
            cardBoxText.append(cardSize);

            const cardQuantity = document.createElement('p');
            cardQuantity.classList.add('card__quantity');
            cardQuantity.textContent = `Quantity: ${card.quantity}`;
            cardBoxText.append(cardQuantity);

            return cardBox;
        }

        const cards = [{
            id: 1,
            imgSrc: 'https://picsum.photos/1920/1080?random=1',
            name: 'MANGO  PEOPLE  T-SHIRT',
            price: 300,
            color: 'Red',
            size: 'Xl',
            quantity: 2
        }, {
            id: 2,
            imgSrc: 'https://picsum.photos/1920/1080?random=2',
            name: 'MANGO  PEOPLE  T-SHIRT',
            price: 300,
            color: 'Red',
            size: 'Xl',
            quantity: 2
        }]

        const cardBox = document.querySelector('.card-box');
        cards.forEach(card => {
            const cardEl = createCard(card)
            cardBox.append(cardEl);
        });
    </script>
</body>

</html>
